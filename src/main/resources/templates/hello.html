<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<h1>Demo thymeleaf</h1>
<ul>
    <li th:text="${message}"></li>
    <li th:utext="${message}"></li>
</ul>
<ul>
    <li>[[${message}]]</li>
    <li>[(${message})]</li>
</ul>
</body>
</html>
